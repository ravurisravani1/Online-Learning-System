name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      working-directory: online-learning-system/online-learning-system
      run: mvn -B package --file pom.xml -DskipTests

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: springboot-app
        path: online-learning-system/online-learning-system/target/*.jar
