name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      working-directory: online-learning-system/online-learning-system   # ðŸ‘ˆ Folder path where pom.xml exists
      run: mvn -B package --file pom.xml

    - name: Run tests
      working-directory: online-learning-system/online-learning-system   # ðŸ‘ˆ same folder path
      run: mvn test
